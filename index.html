<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="firstmenu">купити</button>
        <div id="blabla">
        <form class="menu">
            <lable>
                ПІБ покупця:
                <input type="text" name="user_name" />
            </lable>
                <p>
                    Місто (вибір зі списку)
                    <select name="city">
                        <option value="kyiv">Kyiv</option>
                        <option value="lviv">Lviv</option>
                        <option value="harkiv">Harkiv</option>
                        <option value="dnipro">Dnipro</option>
                    </select>
                </p>
            <label>
                Склад Нової пошти для надсилання
                    <input type="text" name="sklad" />
            </label></br>
            <label>
                Післяплати або оплати банківської картки
                    <input type="text" name="card" />
            </label></br>
            <label>
                Кількість продукції, що купується
                    <input type="text" name="howmatch" />
            </label></br>
            <label>
                Коментар до замовлення
                    <input type="text" name="comment" />
            </label></br>
            <input type="submit" value="Submit" />
        </form>
    </div>
        <div class="formfields">
            <div class="form-section">
            <p class="user-name"></p>
            <p class="text-form nameField"></p>
            <p class="text-city">Місто (вибір зі списку):</p>
            <p class="text-form cityField"></p>
            <p class="text-sklad">Склад Нової пошти для надсилання:</p>
            <p class="text-form deliveryField"></p>
            </div>
            <div class="form-section">
            <p class="text-card">
            Післяплати або оплати банківської картки:
            </p>
            <p class="text-form payMethodField"></p>
            <p class="text-howmatch">Кількість продукції, що купується:</p>
            <p class="text-form countProductsField"></p>
            <p class="text-comment">Коментар до замовлення:</p>
            <p class="text-form commentField"></p>
            </div>
        </div>
        </form>

</body>
<script src="index.js"></script>
</html>
